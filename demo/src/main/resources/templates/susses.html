<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Result</h1>
<ul th:object="${sv}">
<li>Email : <i th:text="*{email}"></i></li>
<li>Fullname : <i th:text="*{fullname}"></i></li>

</ul>
</body>
</html>
